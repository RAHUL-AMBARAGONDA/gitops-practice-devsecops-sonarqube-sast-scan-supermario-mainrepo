name: Docker Image Vulnerability Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scan-image:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Step 2: Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Step 3: Docker Login (Authenticate using GitHub Secrets)
      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 4: Install Grype
      - name: Install Grype
        run: |
          curl -s https://raw.githubusercontent.com/anchore/grype/main/install.sh | sudo bash

      # Step 5: Pull the Docker image to be scanned
      - name: Pull Docker Image
        run: |
          docker pull docker.io/rahuldocker628/mariogitopsproject:latest

      # Step 6: Save Docker Image as tarball
      - name: Save Docker Image as tarball
        run: |
          docker save -o supermariolatestdockerimage.tar docker.io/rahuldocker628/mariogitopsproject:latest

      # Step 7: Run Grype to scan the Docker image tarball for vulnerabilities
      - name: Run Grype Scan
        run: |
          grype docker-archive://supermariolatestdockerimage.tar --fail-on critical || true

      # Step 8: (Optional) Upload Grype scan report
      - name: Upload Grype Report
        uses: actions/upload-artifact@v3
        with:
          name: grype-report
          path: grype-report.txt
